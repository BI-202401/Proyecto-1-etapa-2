<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.0/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}
    <title>Reviews app</title>
    {% endblock %}
  </head>
  <style>
    .navbar {
      background-color: #014f86 !important;
      height: 8.7vh;
      z-index: 2;
    }

    h1,
    h2,
    h3 {
      color: #014f86;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-block: 3%;
    }

    em,
    strong {
      color: #014f86;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #a9d6e5;
      padding-bottom: 8.7vh;
    }

    img {
      border-radius: 10px;
    }

    footer {
      margin-top: 10vh;
      background-color: #014f86;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 8.7dvh;
      color: white;
    }

    .container-white {
      background-color: whitesmoke;
      padding: 1.5rem 4rem 1.5rem 4rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.15),
        0 6px 20px 0 rgba(0, 0, 0, 0.15);
    }

    table,
    .card,
    .card img {
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.15),
        0 6px 20px 0 rgba(0, 0, 0, 0.15);
    }

    .star span {
      color: #ffd60a;
      transition: 0.5s ease-in-out;
    }

    .star span:hover {
      animation: shine 2s infinite;
      text-shadow: 0 0 7px #e2711d;
    }

    @keyframes shine {
      0% {
        scale: 1;
      }
      50% {
        opacity: 0.9;
        scale: 3;
      }
      100% {
        scale: 1;
      }
    }

    .notification {
      background-color: rgba(212, 237, 218, 0.4);
      color: #155724;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      text-align: center;
      width: 50rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    #expanded {
      background-color: #014f86;
      display: none;
      color: whitesmoke;
      animation: showAnimationIn 0.3s ease-in-out;
      z-index: 1;
    }
    @keyframes showAnimationIn {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        <i
          class="fa-regular fa-file-code"
          style="font-size: 150%; padding-right: 10%"
        ></i>
        Reviews app
      </a>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
        onclick="showDiv()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/context/">Contexto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/predict/">Predicciones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reviewgroup/">Filtrar reseñas</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="expanded" class="p-3">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/" style="color: white">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/context/" style="color: white">Contexto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/predict/" style="color: white"
            >Predicciones</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/reviewgroup/" style="color: white"
            >Filtrar reseñas</a
          >
        </li>
      </ul>
    </div>

    <br />

    <main style="margin-bottom: 8.8dvh; height: 100%">
      <div class="container" style="min-height: 580px; margin-bottom: 9vh">
        {% block content %} {% endblock %}
      </div>
    </main>

    <!-- Footer -->
    <footer style="max-height: 200px">
      <div style="padding: 30px">
        <div style="float: left; width: 100%">
          ISIS-3301 Inteligencia de Negocios
        </div>
        <br />
      </div>
      <br />
    </footer>
    <!-- Footer -->
  </body>

  <script>
    AOS.init();
  </script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>

  <script>
    function showDiv() {
      var expandedDiv = document.getElementById("expanded");
      if (expandedDiv.style.display === "none") {
        expandedDiv.style.display = "block";
      } else {
        expandedDiv.style.display = "none";
      }
    }
  </script>
</html>
