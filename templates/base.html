<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.0/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}
    <title>Reviews app</title>
    {% endblock %}
  </head>
  <style>
    .navbar {
      background-color: #0077b6 !important;
      height: 8.7vh;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #f1faee;
      padding-bottom: 8.7vh;
    }

    img {
      border-radius: 10px;
    }

    footer {
      margin-top: 10vh;
      background-color: #0077b6;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 8.7vh;
      color: white;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          <i
            class="fa-regular fa-file-code"
            style="font-size: 150%; padding-right: 10%"
          ></i>
          Reviews app
        </a>
      </nav>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/predict/">Predicciones</a>
          </li>
        </ul>
      </div>
    </nav>

    <br />

    <main>
      <div class="container" style="min-height: 580px">
        {% block content %} {% endblock %}
      </div>
    </main>
  </body>

  <!-- Footer -->
  <footer>
    <div style="padding: 30px">
      <div style="float: left; width: 100%">
        ISIS-3301 Inteligencia de Negocios
      </div>
      <br />
    </div>
    <br />
  </footer>
  <!-- Footer -->
</html>
